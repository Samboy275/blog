{% extends "base.html" %}
{% load bootstrap5 %}
{% block header %}
    <h3>register new user :D</h3>
{% endblock header%}
{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">register</button>
        <input type="hidden" name="next" value="{% url 'blogs:home' %}"/>
    </form>
{% endblock content %}
